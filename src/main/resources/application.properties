spring.application.name=moneymanager

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/moneymanager
spring.datasource.username=root
spring.datasource.password=root

server.servlet.context-path=/api/v1.0

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Email Configuration
spring.mail.host=smtp-relay.brevo.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.protocol=smtp
spring.mail.username=${BREVO_USERNAME}
spring.mail.password=${BREVO_PASSWORD}
# Allow empty defaults for local tests when BREVO_* env vars are not set
spring.mail.properties.mail.smtp.from=${BREVO_FROM_EMAIL}

money.manager.frontend.url = ${MONEY_MANAGER_FRONTEND_URL:http://localhost:5173}
app.backend.url=${MONEY_MANAGER_BACKEND_URL:http://localhost:8080}

# Activate the 'prod' profile by default
spring.profiles.active=prod